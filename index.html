<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HYBE LATAM Data & AI Lab</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Fallback styles in case CSS doesn't load */
      #root {
        min-height: 100vh;
        background: white;
      }
      .loading-fallback {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        font-family: Inter, system-ui, sans-serif;
        color: #374151;
      }
    </style>
  </head>
  <body>
    <div id="root">
      <div class="loading-fallback">
        <div>
          <h2>Loading HYBE LATAM Data & AI Lab...</h2>
          <p>If this message persists, check the browser console for errors.</p>
          <div style="margin-top: 20px;">
            <button onclick="window.location.reload()" style="padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer;">
              Reload Page
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Fallback error detection
      setTimeout(() => {
        const root = document.getElementById('root');
        if (root && root.innerHTML.includes('loading-fallback')) {
          console.error('‚ùå App failed to load after 10 seconds');
          root.innerHTML = `
            <div style="padding: 20px; font-family: Arial; text-align: center;">
              <h2 style="color: red;">App Failed to Load</h2>
              <p>The application failed to initialize. Please check:</p>
              <ul style="text-align: left; max-width: 400px; margin: 0 auto;">
                <li>Browser console for JavaScript errors</li>
                <li>Network tab for failed resource loads</li>
                <li>Try refreshing the page</li>
              </ul>
              <button onclick="window.location.reload()" style="margin-top: 20px; padding: 10px 20px; background: #3b82f6; color: white; border: none; border-radius: 5px; cursor: pointer;">
                Reload Page
              </button>
            </div>
          `;
        }
      }, 10000);
    </script>
  </body>
</html>
